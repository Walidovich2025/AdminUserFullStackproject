<div class="container">
  <h2>Admin Dashboard</h2>
  
  <div class="alert alert-danger" *ngIf="error">{{error}}</div>
  <div class="alert alert-success" *ngIf="success">{{success}}</div>
  
  <div class="card mb-4">
    <div class="card-header">Search OMDB Movies</div>
    <div class="card-body">
      <form [formGroup]="searchForm" (ngSubmit)="searchMovie()">
        <div class="input-group">
          <input type="text" formControlName="title" class="form-control" placeholder="Enter movie title">
          <button class="btn btn-primary" type="submit" [disabled]="loading || searchForm.invalid">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
            Search
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="row" *ngIf="movies.length > 0">
    <div class="col-md-4 mb-3" *ngFor="let movie of movies">
      <div class="card h-100">
        <img *ngIf="movie.Poster && movie.Poster !== 'N/A'" [src]="movie.Poster" class="card-img-top" alt="{{movie.Title}}">
        <div class="card-body">
          <h5 class="card-title">{{movie.Title}}</h5>
          <p class="card-text">Year: {{movie.Year}}</p>
          <p class="card-text">Type: {{movie.Type}}</p>
          <button class="btn btn-success me-2" (click)="addToDatabase(movie)" *ngIf="movie.imdbID">Add to Database</button>
          <button class="btn btn-danger" (click)="deleteMovie(movie._id)" *ngIf="movie._id">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-4" *ngIf="totalPages > 1">
    <nav>
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="changePage(currentPage - 1)">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="currentPage === i + 1">
          <a class="page-link" (click)="changePage(i + 1)">{{i + 1}}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
