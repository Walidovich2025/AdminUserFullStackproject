<div class="container">
  <h2>Movies</h2>
  
  <div class="alert alert-danger" *ngIf="error">{{error}}</div>
  
  <div class="card mb-4">
    <div class="card-body">
      <form [formGroup]="searchForm" (ngSubmit)="search()">
        <div class="input-group">
          <input type="text" formControlName="searchTerm" class="form-control" placeholder="Search movies...">
          <button class="btn btn-primary" type="submit">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
            Search
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let movie of movies">
      <div class="card h-100">
        <img *ngIf="movie.poster && movie.poster !== 'N/A'" [src]="movie.poster" class="card-img-top" alt="{{movie.title}}">
        <div class="card-body">
          <h5 class="card-title">{{movie.title}}</h5>
          <p class="card-text">Year: {{movie.year}}</p>
          <p class="card-text">Rating: {{movie.rating || 'Not rated'}}</p>
          <button class="btn btn-primary" (click)="viewDetails(movie._id)">View Details</button>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-4" *ngIf="totalPages > 1">
    <nav>
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="changePage(currentPage - 1)">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="currentPage === i + 1">
          <a class="page-link" (click)="changePage(i + 1)">{{i + 1}}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
